<!DOCTYPE html>
<html>
<head>
    <title>NFL Analytics Dashboard</title>
    <style>
        /* ... (same CSS as before) */
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Team Stats</a></li>
            <li><a href="#">Player Stats</a></li>
            <li><a href="#">Game Summaries</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">
            <input type="text" placeholder="Search Teams/Players...">
        </div>
        <div class="summary-cards">
            <div class="card">
                <h3>Total Passing Yards</h3>
                <p id="totalPassingYards">0</p>
                <p>League Average: <span id="avgPassingYards">0</span></p>
            </div>
            <div class="card">
                <h3>Total Rushing Yards</h3>
                <p id="totalRushingYards">0</p>
                <p>League Average: <span id="avgRushingYards">0</span></p>
            </div>
            <div class="card">
                <h3>Total Touchdowns</h3>
                <p id="totalTouchdowns">0</p>
                <p>League Average: <span id="avgTouchdowns">0</span></p>
            </div>
            <div class="card">
                <h3>Average Points Per Game</h3>
                <p id="avgPoints">0</p>
                <p>League Average: <span id="leagueAvgPoints">0</span></p>
            </div>
        </div>
        <div class="charts">
            <div class="chart-container">
                <canvas id="teamWinsChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="playerPerformanceChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Sample NFL Data (replace with your actual data)
        const nflData = {
            teams: ['Team A', 'Team B', 'Team C', 'Team D', 'Team E'],
            wins: [10, 8, 12, 6, 9],
            passingYards: [4500, 4200, 4800, 3900, 4100],
            rushingYards: [2000, 1800, 2200, 1500, 1900],
            touchdowns: [40, 35, 45, 30, 38],
            points: [25, 22, 28, 19, 24]
        };

        // Calculate Averages
        const avgPassingYards = nflData.passingYards.reduce((sum, yards) => sum + yards, 0) / nflData.passingYards.length;
        const avgRushingYards = nflData.rushingYards.reduce((sum, yards) => sum + yards, 0) / nflData.rushingYards.length;
        const avgTouchdowns = nflData.touchdowns.reduce((sum, td) => sum + td, 0) / nflData.touchdowns.length;
        const avgPoints = nflData.points.reduce((sum, p) => sum + p, 0) / nflData.points.length;

        // Update Summary Cards
        document.getElementById('totalPassingYards').textContent = nflData.passingYards.reduce((sum, yards) => sum + yards, 0);
        document.getElementById('avgPassingYards').textContent = avgPassingYards.toFixed(0);
        document.getElementById('totalRushingYards').textContent = nflData.rushingYards.reduce((sum, yards) => sum + yards, 0);
        document.getElementById('avgRushingYards').textContent = avgRushingYards.toFixed(0);
        document.getElementById('totalTouchdowns').textContent = nflData.touchdowns.reduce((sum, td) => sum + td, 0);
        document.getElementById('avgTouchdowns').textContent = avgTouchdowns.toFixed(0);
        document.getElementById('avgPoints').textContent = avgPoints.toFixed(1);
        document.getElementById('leagueAvgPoints').textContent = avgPoints.toFixed(1);

        // Team Wins Chart
        const teamWinsData = {
            labels: nflData.teams,
            datasets: [{
                label: 'Team Wins',
                data: nflData.wins,
                backgroundColor: '#0ea5e9', // Example color
            }]
        };

        const teamWinsChart = new Chart(document.getElementById('teamWinsChart'), {
            type: 'bar',
            data: teamWinsData,
             options: {
                scales: {
                    y: {
                        beginAtZero: true,
                         ticks: {
                            stepSize: 1 // Only allow whole numbers
                        }
                    }
                }
            }
        });

        // Placeholder for Player Performance Chart (replace with your data/chart type)
        const playerPerformanceData = {
            labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4', 'Week 5'],
            datasets: [{
                label: 'Player X - Passing Yards',
                data: [250, 300, 200, 350, 280],
                borderColor: 'red',
                tension: 0.4
            }]
        };

        const playerPerformanceChart = new Chart(document.getElementById('playerPerformanceChart'), {
            type: 'line',
            data: playerPerformanceData,
             options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

    </script>
</body>
</html>
