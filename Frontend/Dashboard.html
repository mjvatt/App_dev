<!DOCTYPE html>
<html>
<head>
    <title>eCommerce Dashboard</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            margin: 0;
            background-color: #1e293b;
            color: #cbd5e1;
        }

        .sidebar {
            width: 200px;
            background-color: #334155;
            padding: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #cbd5e1;
            margin-bottom: 5px;
            border-radius: 5px;
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        .header {
            margin-bottom: 20px;
        }

        .summary-cards {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background-color: #475569;
            padding: 20px;
            border-radius: 8px;
            flex: 1;
            text-align: center;
        }

        .chart-container{
            background-color: #475569;
            padding: 20px;
            border-radius: 8px;
            margin: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">eCommerce</a></li>
            <li><a href="#">Analytics</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">
            <input type="text" placeholder="Search...">
        </div>
        <div class="summary-cards">
            <div class="card">
                <h3>New Orders</h3>
                <p>34567</p>
                <p>+2.00% (30 days)</p>
            </div>
            <div class="card">
                <h3>Total Income</h3>
                <p>$74,567</p>
                <p>+5.45% Increased</p>
            </div>
            <div class="card">
                <h3>Total Expense</h3>
                <p>$24,567</p>
                <p>-2.00% Expense</p>
            </div>
            <div class="card">
                <h3>New User</h3>
                <p>34567</p>
                <p>+2.50% Earning</p>
            </div>
        </div>
        <div class="charts">
            <div class="chart-container">
                <canvas id="yearlyStatsChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="salesRevenueChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        const yearlyStatsData = {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
            datasets: [{
                label: 'Yearly Stats',
                data: [650, 800, 700, 900, 850, 950, 1000, 900, 1050, 1100, 1200, 1150],
                borderColor: '#0ea5e9',
                tension: 0.4
            }]
        };

        const salesRevenueData = {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
            datasets: [{
                label: 'Sales/Revenue',
                data: [400, 500, 600, 550, 700, 650, 800, 750, 900, 1000, 800, 950],
                backgroundColor: '#0ea5e9',
            }]
        };

        const yearlyStatsChart = new Chart(document.getElementById('yearlyStatsChart'), {
            type: 'line',
            data: yearlyStatsData,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const salesRevenueChart = new Chart(document.getElementById('salesRevenueChart'), {
            type: 'bar',
            data: salesRevenueData,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
